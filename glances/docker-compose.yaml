version: "3.8"
services:
  glances:
    image: "nicolargo/glances:4.3.0.8"
    container_name: "glances"
    hostname: "Hostname"
    pid: "host"
    environment:
      - "GLANCES_OPT=-w"
    ports:
      - "${PORT}:61208"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "/:/mnt/root"
    restart: "unless-stopped"
