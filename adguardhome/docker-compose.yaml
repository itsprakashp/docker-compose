version: "3.8"
services:
  adguardhome:
    image: "adguard/adguardhome:v0.107.45"
    container_name: "adguardhome"
    volumes:
      - "${WORK_PATH}:/opt/adguardhome/work"
      - "${CONF_PATH}:/opt/adguardhome/conf"
    ports:
      - "${DNS_PORT}:53/tcp"
      - "${DNS_PORT}:53/udp"
      - "${TLS_PORT}:853/tcp"
      - "${ADMIN_PORT}:3000/tcp"
    restart: "unless-stopped"
